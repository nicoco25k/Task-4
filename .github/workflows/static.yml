# Simple workflow for deploying static content to Pages
name: Deploy static content to Pages with Validation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar validador HTML
      - name: Install HTML Validator
        run: |
          npm install -g htmlhint

      # 3. Validar HTML
      - name: Validate HTML
        id: validate
        run: |
          echo "Validating HTML..."
          htmlhint index.html
          
      # 4. Mensaje si pasó la validación
      - name: Success Message
        if: success()
        run: echo "El HTML está correcto. Continuando con el despliegue."

      # 5. Mensaje si falló la validación
      - name: Error Message
        if: failure()
        run: echo "El HTML tiene errores. Revisa antes de desplegar."

      # 6. Configuración de GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. Subir los archivos para desplegar
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 8. Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
